<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e8a950cba8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/earth-americas-solid.svg" type="image/x-icon">
    <title>Country Details</title>
</head>
<body>
    <header>
        
        <section class="details-area">
            <div id="country-details-area" class="country-details-area">
                <marquee class="heading">Select a Country for taking Information</marquee>
            </div>
        </section>

    </header>

    <main>
        <section class="search-fild">
            <div class="searching">
                <input id="searchCountry" type="text" placeholder="write a country name">
                <button class="searchbtn" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </section>
        <br><br>
        <h1 align="center">Select Your Country</h1>
        <br>
        <section>
            <div id="countries-container">

            </div>
        </section>
    </main>


    <br><br><br>
    <script src="js/index.js"></script>
</body>
</html>
